<app-navbar></app-navbar>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="h-[calc(100vh-119px)] flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 flex flex-col gap-6">
      
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-800">ConectaCimatec</h1>
        <h2 class="text-sm text-gray-500 mt-1">Se conecte com as melhores oportunidades</h2>
      </div>
  
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Digite seu email"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm"
      />
  
      <input 
        type="password" 
        formControlName="password" 
        placeholder="Digite sua senha"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-sm"
      />
  
      <button 
        type="submit" 
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200"
      >
        Entrar
      </button>
  
      <p class="text-center text-sm text-gray-600">
        Ainda n√£o possui conta?
        <a [routerLink]="['/register']" class="text-blue-600 hover:underline font-medium">Cadastre-se aqui</a>
      </p>
  
    </div>
  </form>
