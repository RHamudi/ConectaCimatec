<app-navbar></app-navbar>
<form [formGroup]="userForm" class="min-h-[calc(100vh-128px)] items-center justify-center flex justify-center" (ngSubmit)="onSubmit()">
    <div class="flex flex-col h-90 px-15 justify-center gap-5 bg-red-200">
        <h1>Entre na sua conta</h1>
        <h2>Se conecte com as melhores oportunidades</h2>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
        placeholder="Digite Seu Email" 
        formControlName="email" 
        type="email"
        />
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
         placeholder="Digite Sua Senha"
         formControlName="password"
         type="password"
         />
        <button type="submit" class="px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Entrar
        </button>
        <p>Ainda nÃ£o possui conta? Cadastre-se <a [routerLink]="['/register']">Aqui</a></p>
    </div>
</form>
