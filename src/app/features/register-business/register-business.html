<app-navbar></app-navbar>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 min-h-screen">
  <!-- Main content -->
  <main class="flex justify-center items-center px-4 py-10">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-2xl">
      <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">Cadastro de Empresa</h2>

      <form class="space-y-6" [formGroup]="userForm" (ngSubmit)="onsubmit()">
        
        <!-- Nome fantasia -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700">Nome fantasia</label>
          <input
            formControlName="companyName"
            type="text"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Ex: Tech Solutions LTDA"
            required
          />
        </div>

        <!-- CNPJ -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700">CNPJ</label>
          <input
            formControlName="CNPJ"
            type="text"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Ex: 12.345.678/0001-90"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700">E-mail</label>
          <input
            formControlName="email"
            type="email"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="empresa@email.com"
            required
          />
        </div>

        <!-- Senha -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700">Senha</label>
          <input
            formControlName="password"
            type="password"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
        </div>

        <!-- Localização -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700">Localização</label>
          <input
            formControlName="location"
            type="text"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Cidade - Estado"
          />
        </div>

        <!-- Botão -->
        <div>
          <button
            type="submit"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200"
          >
            Cadastrar empresa
          </button>
        </div>

        <!-- Link para login -->
        <p class="text-center text-sm text-gray-600">
          Já possui conta?
          <a [routerLink]="['/login']" class="text-blue-600 hover:underline font-medium">Faça login aqui</a>
        </p>
      </form>
    </div>
  </main>
</body>
