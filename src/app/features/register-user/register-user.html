<app-navbar></app-navbar>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()"
  style="background-image: url('bg.png'); background-size: cover; background-repeat: no-repeat; background-position: center;"
  class="min-h-[calc(100vh-128px)] flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 px-4">
  
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-10 flex flex-col gap-6">
    
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Cadastro</h1>
      <h2 class="text-base text-gray-600 mt-1">Preencha os dados para se registrar</h2>
    </div>

    <input 
      formControlName="name"
      type="text"
      placeholder="Digite seu nome"
      class="w-full px-5 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-base"
    />

    <input 
      formControlName="email"
      type="email"
      placeholder="Digite seu email"
      class="w-full px-5 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-base"
    />

    <input 
      formControlName="password"
      type="password"
      placeholder="Digite sua senha"
      class="w-full px-5 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-base"
    />

    <div class="flex items-center gap-2">
      <input 
        type="checkbox" 
        formControlName="privacyPolicy" 
        id="privacyPolicy"
        class="w-5 h-5 accent-blue-600"
        required
      />
      <label for="privacyPolicy" class="text-base text-gray-700">
        Li e concordo com a <a class="text-blue-700 hover:underline">Política de Privacidade</a>
      </label>
    </div>

    <button 
      type="submit" 
      class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg text-lg transition duration-200
             disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:opacity-70"
      [disabled]="!userForm.get('privacyPolicy')?.value"
    >
      Enviar
    </button>

    <p class="text-center text-base text-gray-600">
      Já possui conta?
      <a [routerLink]="['/login']" class="text-blue-700 hover:underline font-medium">Faça login aqui</a>
    </p>

  </div>
</form>
