<body class="bg-gray-50 text-gray-800">
  <main class="max-w-2xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Editar Vaga</h2>

    <form class="space-y-5" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium mb-1">Título da vaga</label>
        <input formControlName="title" type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Desenvolvedor Front-End" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Habilidades (separadas por vírgula)</label>
        <input formControlName="skills" type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: React, Tailwind, Git" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Descrição</label>
        <textarea formControlName="description" class="w-full border rounded-lg px-4 py-2 resize-none" rows="5" placeholder="Descreva a vaga..."></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Localização</label>
        <input formControlName="location" type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Salvador, BA" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Tipo de trabalho</label>
        <select formControlName="type" class="w-full border rounded-lg px-4 py-2">
          <option value="presencial">Presencial</option>
          <option value="remoto">Remoto</option>
          <option value="híbrido">Híbrido</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Turno</label>
        <input formControlName="shift" type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Manhã, Tarde, Noite" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Salário</label>
        <input formControlName="salary" type="number" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: 3500" min="0" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Requisitos</label>
        <input formControlName="Requirements" type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Experiência com Angular" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Data limite para candidaturas</label>
        <input formControlName="deadline" type="date" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Status da vaga</label>
        <select formControlName="status" class="w-full border rounded-lg px-4 py-2">
          <option value="ativa">Ativa</option>
          <option value="encerrada">Encerrada</option>
        </select>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
          Salvar Alterações
        </button>
      </div>
    </form>
  </main>
</body>
