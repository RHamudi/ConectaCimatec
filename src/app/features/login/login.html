<app-navbar></app-navbar>
<app-alert></app-alert>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()"
  style="background-image: url('bg.png'); background-size: cover; background-repeat: no-repeat; background-position: center;"
  class="h-[calc(100vh-119px)] flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300 px-4">
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-10 flex flex-col gap-8">
    
    <app-alert [mensagem]="alertaMensagem" [tipo]="alertaTipo"></app-alert>

    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">ConectaCimatec</h1>
      <h2 class="text-lg text-gray-500 mt-2">Se conecte com as melhores oportunidades</h2>
    </div>

    <input 
      type="email" 
      formControlName="email" 
      placeholder="Digite seu email"
      class="w-full px-5 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-base"
    />

    <input 
      type="password" 
      formControlName="password" 
      placeholder="Digite sua senha"
      class="w-full px-5 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-base"
    />

    <button 
      type="submit" 
      class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 text-lg"
    >
      Entrar
    </button>

    <p class="text-center text-base text-gray-600">
      Ainda n√£o possui conta?
      <a [routerLink]="['/register']" class="text-blue-600 hover:underline font-semibold">Cadastre-se aqui</a>
    </p>
  </div>
</form>
