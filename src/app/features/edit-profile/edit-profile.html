<header class="bg-white border-b shadow-sm sticky top-0 z-10">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">VagasTech</h1>
    <a [routerLink]="['/jobExplorer']" class="text-blue-600 hover:underline text-sm">Voltar</a>
  </div>
</header>

<div class="max-w-3xl mx-auto mt-10 px-6">
  <div class="bg-white rounded-xl shadow p-6">
    <div class="flex justify-between items-start mb-6">
      <div>
        <h2 class="text-2xl font-bold">Perfil do Usuário</h2>
        <p class="text-gray-500 text-sm">Informações básicas da conta</p>
      </div>
      <button (click)="abrirModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm font-medium">
        Editar Perfil
      </button>
    </div>

    <div class="space-y-4 text-sm">
      <div><p class="font-semibold">Nome</p><p>{{ user.name }}</p></div>
      <div><p class="font-semibold">Email</p><p>{{ user.email }}</p></div>
      <div><p class="font-semibold">Localização</p><p>{{ user.localizacao }}</p></div>
      <div><p class="font-semibold">Site</p><p class="text-blue-600">{{ user.site }}</p></div>
      <div><p class="font-semibold">Descrição</p><p>{{ user.descricao }}</p></div>
      <div>
        <p class="font-semibold">Habilidades</p>
        <div class="flex flex-wrap gap-2 mt-1">
          <span *ngFor="let skill of user.skills" class="bg-gray-100 px-3 py-1 rounded-full">{{ skill }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="modalAberto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-xl relative shadow-xl">
    <h3 class="text-xl font-semibold mb-4">Editar Perfil</h3>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="space-y-4">
      <input formControlName="name" type="text" class="w-full border px-4 py-2 rounded" placeholder="Nome" />
      <input formControlName="localizacao" type="text" class="w-full border px-4 py-2 rounded" placeholder="Localização" />
      <input formControlName="site" type="url" class="w-full border px-4 py-2 rounded" placeholder="Site" />
      <textarea formControlName="descricao" rows="3" class="w-full border px-4 py-2 rounded" placeholder="Descrição"></textarea>
      <input formControlName="skills" type="text" class="w-full border px-4 py-2 rounded" placeholder="Skills (separadas por vírgula)" />

      <div class="flex justify-end gap-2 pt-4">
        <button type="button" (click)="fecharModal()" class="px-4 py-2 rounded border hover:bg-gray-100">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Salvar</button>
      </div>
    </form>

    <button (click)="fecharModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
  </div>
</div>
