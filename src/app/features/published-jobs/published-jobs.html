<app-navbar></app-navbar>
<body class="h-screen flex flex-col bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800">


  <main class="flex-1 overflow-y-auto px-6 py-10">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Minhas Vagas</h2>
      <a 
        [routerLink]="['/registerNewJob']"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200"
      >
        + Cadastrar Nova Vaga
      </a>
    </div>

    <div class="grid gap-5">
      <ng-container *ngIf="publishedJobs?.length; else noJobs">
        <div *ngFor="let vaga of publishedJobs" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition duration-200">
          <div class="flex justify-between items-start flex-wrap gap-4">
            <div>
              <h3 class="text-xl font-semibold text-gray-800">{{ vaga.title }}</h3>
              <p class="text-sm text-gray-500">{{ vaga.location }}</p>
              <div class="mt-2 flex flex-wrap gap-2 text-sm text-gray-600">
                <span *ngFor="let skill of vaga.skills" class="bg-gray-100 px-3 py-1 rounded-full">{{ skill }}</span>
              </div>
            </div>
            <div class="text-sm text-right text-gray-500">
              <p><strong>Prazo:</strong> {{ vaga.deadline }}</p>
              <p><strong>Status:</strong> {{ vaga.status }}</p>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #noJobs>
        <div class="text-center text-gray-400 py-16 text-lg">Nenhuma vaga cadastrada.</div>
      </ng-template>
    </div>
  </main>
</body>
