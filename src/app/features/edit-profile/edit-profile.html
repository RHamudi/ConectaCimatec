<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">VagasTech</h1>
        <a [routerLink]="['/jobExplorer']" class="text-blue-600 hover:underline text-sm">Voltar</a>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="max-w-2xl mx-auto mt-10 px-6">
      <h2 class="text-2xl font-bold mb-6">Editar Perfil</h2>

      <form class="space-y-5">
        <!-- Nome -->
        <div>
          <label class="block text-sm font-medium mb-1">Nome / Nome da Empresa</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu nome" />
        </div>

        <!-- Email (desabilitado) -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" class="w-full border rounded-lg px-4 py-2 bg-gray-100 cursor-not-allowed" value="usuario@email.com" disabled />
        </div>

        <!-- Localização -->
        <div>
          <label class="block text-sm font-medium mb-1">Localização</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Salvador - BA" />
        </div>

        <!-- Site -->
        <div>
          <label class="block text-sm font-medium mb-1">Site</label>
          <input type="url" class="w-full border rounded-lg px-4 py-2" placeholder="https://seusite.com" />
        </div>

        <!-- Descrição -->
        <div>
          <label class="block text-sm font-medium mb-1">Descrição</label>
          <textarea rows="4" class="w-full border rounded-lg px-4 py-2 resize-none" placeholder="Fale um pouco sobre você ou sua empresa..."></textarea>
        </div>

        <!-- Skills -->
        <div>
          <label class="block text-sm font-medium mb-1">Habilidades (separadas por vírgula)</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Ex: Angular, Firebase, Tailwind" />
        </div>

        <!-- Botão -->
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
            Salvar Alterações
          </button>
        </div>
      </form>
    </main>
  </body>
