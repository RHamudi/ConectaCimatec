<header *ngIf="route == '' || route == 'homeEmpresa'" class="bg-white shadow-md sticky top-0 z-50 h-16 flex justify-between items-center px-10 md:px-20">
  
  <!-- Navegação principal -->
  <nav class="h-full flex items-center">
    <ul class="flex gap-10 h-full">
      
      <!-- Para Você -->
      <li class="h-full">
        <a
          [routerLink]="['']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-blue-700 font-medium"
          class="relative flex items-center h-full px-2 text-gray-700 group transition"
        >
          Para Você
          <span
            class="absolute bottom-0 left-0 h-0.5 bg-blue-500 transition-all duration-300 ease-in-out"
            [ngClass]="{
              'w-full': router.url === '/',
              'w-0 group-hover:w-full': router.url !== '/'
            }"
          ></span>
        </a>
      </li>

      <!-- Para Empresas -->
      <li class="h-full">
        <a
          [routerLink]="['/homeEmpresa']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-blue-700 font-medium"
          class="relative flex items-center h-full px-2 text-gray-700 group transition"
        >
          Para Empresas
          <span
            class="absolute bottom-0 left-0 h-0.5 bg-blue-500 transition-all duration-300 ease-in-out"
            [ngClass]="{
              'w-full': router.url === '/homeEmpresa',
              'w-0 group-hover:w-full': router.url !== '/homeEmpresa'
            }"
          ></span>
        </a>
      </li>

    </ul>
  </nav>

  <!-- Login / Cadastro -->
  <div class="flex items-center">
    <ul class="flex gap-4">
      <li>
        <a 
          [routerLink]="['/login']" 
          class="px-2 flex items-center h-full hover:text-blue-700 transition"
        >
          Entrar
        </a>
      </li>
      <li>
        <a 
          [routerLink]="router.url.includes('homeEmpresa') ? '/registerBusiness' : '/register'" 
          class="px-2 flex items-center h-full hover:text-blue-700 transition font-medium"
        >
          {{ router.url.includes('homeEmpresa') ? 'Cadastre sua empresa' : 'Cadastrar' }}
        </a>
      </li>
    </ul>
  </div>
</header>




<header *ngIf="route == 'login' || route == 'register' || route == 'registerBusiness'" class="w-full h-16 bg-white shadow-md flex items-center justify-center px-6">
  <h1 
    class="text-xl font-bold text-blue-700 cursor-pointer hover:underline transition"
    (click)="navigateToHome()"
  >
    ConectaCimatec
  </h1>
</header>

<header
  *ngIf="isLoggedRole === 'aluno' && (route === 'jobExplorer' || route === 'profile')"
  class="bg-white border-b shadow-md sticky top-0 z-50 transition-all"
>
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 tracking-tight hover:opacity-90 transition">
      Vagas<span class="text-gray-800">Tech</span>
    </h1>

    <div class="flex gap-4 items-center">
      <span
        class="text-sm text-gray-700 cursor-pointer hover:text-blue-600 transition"
        (click)="navigateToProfile()"
      >
        Bem-vindo, <strong>{{ getUserName() }}</strong>
      </span>

      <button
        type="button"
        class="text-sm text-red-600 font-medium hover:underline hover:text-red-700 transition"
        (click)="logOut()"
      >
        Sair
      </button>
    </div>
  </div>
</header>


<header
  *ngIf="isLoggedRole === 'empresa' && (route === 'publishedJobs' || route === 'registerNewJob')"
  class="bg-white border-b shadow-md sticky top-0 z-50 transition-all"
>
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-blue-600 tracking-tight hover:opacity-90 transition">
      Vagas<span class="text-gray-800">Tech</span>
    </h1>

    <!-- Ações do usuário -->
    <div class="flex gap-4 items-center">
      <span
        class="text-sm text-gray-700 cursor-default"
      >
        Bem-vindo, <strong>{{ getUserName() }}</strong>
      </span>

      <button
        type="button"
        class="text-sm text-red-600 font-medium hover:underline hover:text-red-700 transition"
        (click)="logOut()"
      >
        Sair
      </button>
    </div>
  </div>
</header>
