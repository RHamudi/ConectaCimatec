<div *ngIf="mensagem" [ngClass]="{
  'bg-green-100 text-green-800 border-green-300': tipo === 'success',
  'bg-red-100 text-red-800 border-red-300': tipo === 'error',
  'bg-blue-100 text-blue-800 border-blue-300': tipo === 'info',
  'bg-yellow-100 text-yellow-800 border-yellow-300': tipo === 'warning'
}" class="p-4 border rounded mb-4 animate-fade-in">
  {{ mensagem }}
</div>
